<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мой сайт</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background: #0e0e0e;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
    }

    .box {
        width: 98vw;
        max-width: 720px;
        padding: 14px;
        text-align: center;
        background: #151515;
        border-radius: 18px;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    img {
        width: 100%;
        height: 90vh;
        object-fit: contain;
        border-radius: 16px;
        margin-bottom: 20px;
    }

    button {
        background: #ff004c;
        border: none;
        color: white;
        padding: 18px 32px;
        font-size: 22px;
        border-radius: 16px;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.2s ease;
    }

    button:hover {
        background: #ff3366;
        transform: scale(1.05);
    }

    #text {
        margin-top: 22px;
        font-size: 28px;
        font-weight: bold;
        color: #ff004c;
        display: none;
    }
</style>
</head>

<body>

<div class="box">
    <!-- ФОТО (файл должен называться photo.jpg) -->
    <img src="photo.jpg" alt="Фото">

    <button onclick="showText()">Нажми меня</button>

    <div id="text">Женя дура</div>
</div>

<script>
function showText() {
    document.getElementById('text').style.display = 'block';
}
</script>

</body>
</html>
